<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ask.css" />
    <title>Ask</title>
  </head>

  <body>
    <nav class="title">
      <ul>
        <li class="logo"><a href="#">Hỏi.MịeĐê!</a></li>
        <li><a href="/ask">Hỏi nhanh</a></li>
        <li><a href="/">Đáp gọn</a></li>
      </ul>
    </nav>
    <section class="main-content">
      <h1>Hãy hỏi cộng đồng một câu hỏi đúng/sai hoặc có/không</h1>
      <div class="container">
        <div class="row">
          <div class="ask-area">
            <form class="main-form" id="mainForm">
              <textarea
                class="question-content"
                id="questionContent"
                name="askQuestion"
                id="ask-question"
                cols="130"
                rows="15"
                maxlength="200"
              ></textarea>
              <div>
                Ký tự còn lại <span class="letter" id="letter">0</span>/200
              </div>
              <br />
              <input id="submit-btn" type="submit" value="Gửi" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/ask.js"></script>
</html>
